<!DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8">
      <title>Crypto alert application</title>
      <link rel ="stylesheet" href="../assets/css/main.css">
    </head>
    <body>

      <h2 id="heading">Cryptocurrency prices</h2>

      <div class="row">
        <div id="price-container">
          <p class="subtext">Current BTC USD</p>
          <h1 id="price">Loading..</h1>
        </div>
        <div id="goal-container">
          <p><span id="target-price">Choose a target price</span></p>
        </div>
        <div id="right-container">
          <button id="notify">Notify me when..</button>
        </div>
      </div>

      <script src="index.js"></script>
    </body>
  </html>
